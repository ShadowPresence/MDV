		<title>Add New Task</title>
	</head>

	<body onLoad="project()">
<!-- ** Page 1 (form) ** -->
		<div data-role="page" data-theme="d" id="form">
	<!-- ** HEADER ** -->
			<div data-role="header">
				<div id="logo"></div>
			</div>
	<!-- ** CONTENT ** -->
			<div data-role="content" data-theme="a">
				<form action="#" method="post" name="item" id="item">
					<legend>New Task</legend>
					<span>Fields marked with a * are required.</span>
					<div data-role="fieldcontain">
						<label for="taskName">* Name:</label>
						<input type="text" name="taskName" id="taskName" class="required">
					</div>
		<!-- ** CATEGORIES ** -->
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup" data-type="horizontal">
							<legend>Category:</legend>
							<label for="category_0">Home</label>
							<input type="radio" name="category" value="Home" id="category_0">
							<label for="category_1">Work</label>
							<input type="radio" name="category" value="Work" id="category_1">
						</fieldset>
					</div>
		<!-- ** PROJECTS ** -->
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<label for="projects">Project:</label>
							<select name="projects" id="projects">
								<option selected>None</option>
							</select>
						</fieldset>
					</div>
		<!-- ** DATES & TIMES ** -->
		<!-- ** START ** -->
					<div data-role="fieldcontain">
						<legend>Start</legend>
						<div>
							<label for="startDate">Date:</label><br />
							<input name="startDate" type="datetime-local" id="startDate">
						</div>
		<!-- ** DUE ** -->
						<legend>Due</legend>
						<div>
							<label for="dueDate">Date:</label><br />
							<input name="dueDate" type="datetime-local" id="dueDate">
						</div>
					</div>
					
		<!-- ** PRIORITY ** -->
					<label for="notes" class="break">Notes:</label>
					<textarea name="notes" id="notes" class="break">A place to add notes</textarea>
					<label>Priority:</label>
					<input name="range" type="range" min="0" max="10" value="5" id="priority">
					<input name="hidden" type="hidden" id="hidden" class="break">
					<input type="submit" id="submit" value="Add New Task">
				</form>
			</div>
	<!-- ** FOOTER ** -->
			<div data-role="footer" data-id="nav" data-position="fixed">
				<div data-role="navbar" data-iconpos="right">
					<ul>
						<li><a href="index.html" data-icon="back" data-transition="slide" data-direction="reverse">Back</a></li>
						<!-- <li><a href="additem.html" data-icon="plus">Add Item</a></li> -->
						<li><a href="#listDetail" data-icon="arrow-u" onclick="lsc()">Show List</a></li>
					</ul>
				</div>
			</div>
		</div>
<!-- ** Page 2 (listDetail) ** -->

	<!-- ** HEADER ** -->

			<div id="data"></div>
	<!-- ** FOOTER ** -->
			<div data-role="footer" data-id="nav" data-position="fixed" data-theme="a">
				<div data-role="navbar" data-iconpos="right" data-theme="a">
					<ul>
						<li><a href="index.html" data-icon="back" data-transition="slide" data-direction="reverse">Home</a></li>
						<li><a href="#form" data-icon="plus">Add Item</a></li>

					</ul>
