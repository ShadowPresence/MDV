<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="target-densitydpi=device-dpi"/>

		<meta name="description" content="Fruition web App. Productivity software to help track your life."/>
		<meta name="keywords" content="fruition, productive, producktive, productivity, organization, organize, todo, list, track"/>

<!-- ** CSS ** -->
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.1.0.min.css" />
		<link rel="stylesheet" href="css/themes/fruition.min.css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />

		<title>Fruition</title>
	</head>
	<body onLoad="project()">
<!-- ** Page 1 (form) ** -->
		<div data-role="page" data-theme="d" id="form">
	<!-- ** HEADER ** -->
			<div data-role="header">
				<div id="logo"></div>
			</div>
	<!-- ** CONTENT ** -->
			<div data-role="content" data-theme="a">
				<form action="#" method="post" name="item" id="item">
					<legend style="text-align:center">New Task</legend>
					<div data-role="fieldcontain">
						<label for="taskName">* Name:</label>
						<input type="text" name="taskName" id="taskName" class="required" placeholder="Enter a new task here" data-mini="true">
					</div>
		<!-- ** CATEGORIES ** -->
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup" data-mini="true" data-type="horizontal">
							<legend>* Category:</legend>
							<label for="category_0">Home</label>
							<input type="radio" name="category" value="Home" id="category_0" selected>
							<label for="category_1">Work</label>
							<input type="radio" name="category" value="Work" id="category_1">
						</fieldset>
					</div>
		<!-- ** PROJECTS ** -->
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup" data-mini="true">
							<label for="projects">Project:</label>
							<select name="projects" id="projects">
								<option>None</option>
							</select>
						</fieldset>
					</div>
		<!-- ** DATES & TIMES ** -->
		<!-- ** START ** -->
					<div data-role="fieldcontain">
						<div>
							<label for="startDate">Start Date:</label>
							<input name="startDate" type="datetime-local" id="startDate" data-mini="true" placeholder="Date for task to show on calendar">
						</div>
		<!-- ** DUE ** -->
						<div>
							<label for="dueDate">Due Date:</label>
							<input name="dueDate" type="datetime-local" id="dueDate" data-mini="true" placeholder="Completion date for task">
						</div>
					</div>
					<label for="notes" class="break">Notes:</label>
					<textarea name="notes" id="notes" class="break" data-mini="true" placeholder="A place to add notes"></textarea>
		<!-- ** PRIORITY ** -->
					<div data-role="fieldcontain">
						<label for="priority">Priority:</label>
						<input name="priority" type="range" min="0" max="10" value="5" id="priority" data-mini="true">
					</div>
					<p id="span">Fields marked with a * are required.</p>
					<input type="submit" id="submit" value="Add New Task" data-theme="c">
				</form>
			</div>
	<!-- ** FOOTER ** -->
			<div data-role="footer" data-id="nav" data-position="fixed">
				<div data-role="navbar" data-iconpos="right">
					<ul>
						<li><a href="index.html?#home" data-icon="back" data-transition="slide" data-direction="reverse" data-ajax="false">Back</a></li>
					</ul>
				</div>
			</div>
		</div>
<!-- ** Page 2 (list) ** -->
		<div data-role="page" data-theme="d" id="list">
	<!-- ** HEADER ** -->
			<div data-role="header">
				<div id="logo">
				</div>
			</div>
	<!-- ** CONTENT ** -->
			<div data-role="content" data-theme="a">
				<ul id="listLocker" data-role="listview" data-split-icon="delete" data-divider-theme="c">
				</ul>
			</div>
	<!-- ** FOOTER ** -->
			<div data-role="footer" data-id="nav" data-position="fixed" data-theme="a">
				<div data-role="navbar" data-iconpos="right" data-theme="a">
					<ul>
						<li><a href="#home" data-icon="back" data-transition="slideup" data-direction="reverse" data-ajax="false">Back</a></li>
						<li><a href="#home" data-icon="delete" onclick="getData2()">List</a></li>
						<li><a href="#" data-icon="arrow-d">??</a></li>
					</ul>
				</div>
			</div>
		</div>
<!-- ** SCRIPTS ** -->
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

		<script src="scripts/libs/jquery.validate.min.js"></script>
		<script src="scripts/dataQuery.js"></script>
		<script src="scripts/json.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
